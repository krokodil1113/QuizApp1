<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (quizRating) {
      <div>
        <h2 data-cy="quizRatingDetailsHeading"><span jhiTranslate="quizApp.quizRating.detail.title">Quiz Rating</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ quizRating.id }}</span>
          </dd>
          <dt><span jhiTranslate="quizApp.quizRating.rating">Rating</span></dt>
          <dd>
            <span>{{ quizRating.rating }}</span>
          </dd>
          <dt><span jhiTranslate="quizApp.quizRating.comment">Comment</span></dt>
          <dd>
            <span>{{ quizRating.comment }}</span>
          </dd>
          <dt><span jhiTranslate="quizApp.quizRating.quiz">Quiz</span></dt>
          <dd>
            @if (quizRating.quiz) {
              <div>
                <a [routerLink]="['/quiz', quizRating.quiz.id, 'view']">{{ quizRating.quiz.id }}</a>
              </div>
            }
          </dd>
          <dt><span jhiTranslate="quizApp.quizRating.user">User</span></dt>
          <dd>
            @if (quizRating.user) {
              <div>
                <a [routerLink]="['/quiz-user', quizRating.user.id, 'view']">{{ quizRating.user.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/quiz-rating', quizRating.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
