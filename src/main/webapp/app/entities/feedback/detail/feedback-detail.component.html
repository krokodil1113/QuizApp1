<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (feedback) {
      <div>
        <h2 data-cy="feedbackDetailsHeading"><span jhiTranslate="quizApp.feedback.detail.title">Feedback</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ feedback.id }}</span>
          </dd>
          <dt><span jhiTranslate="quizApp.feedback.content">Content</span></dt>
          <dd>
            <span>{{ feedback.content }}</span>
          </dd>
          <dt><span jhiTranslate="quizApp.feedback.createDate">Create Date</span></dt>
          <dd>
            <span>{{ feedback.createDate | formatMediumDate }}</span>
          </dd>
          <dt><span jhiTranslate="quizApp.feedback.user">User</span></dt>
          <dd>
            @if (feedback.user) {
              <div>
                <a [routerLink]="['/quiz-user', feedback.user.id, 'view']">{{ feedback.user.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/feedback', feedback.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
