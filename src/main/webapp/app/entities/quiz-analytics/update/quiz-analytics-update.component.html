<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-quiz-analytics-heading"
        data-cy="QuizAnalyticsCreateUpdateHeading"
        jhiTranslate="quizApp.quizAnalytics.home.createOrEditLabel"
      >
        Create or edit a Quiz Analytics
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" jhiTranslate="quizApp.quizAnalytics.totalAttempts" for="field_totalAttempts">Total Attempts</label>
          <input
            type="number"
            class="form-control"
            name="totalAttempts"
            id="field_totalAttempts"
            data-cy="totalAttempts"
            formControlName="totalAttempts"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="quizApp.quizAnalytics.averageScore" for="field_averageScore">Average Score</label>
          <input
            type="number"
            class="form-control"
            name="averageScore"
            id="field_averageScore"
            data-cy="averageScore"
            formControlName="averageScore"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="quizApp.quizAnalytics.completionRate" for="field_completionRate">Completion Rate</label>
          <input
            type="number"
            class="form-control"
            name="completionRate"
            id="field_completionRate"
            data-cy="completionRate"
            formControlName="completionRate"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
